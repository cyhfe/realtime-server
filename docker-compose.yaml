services:
  app:
    restart: always
    build: .
    ports:
      - 4000:4000
    working_dir: /app
    environment:
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET=${ADMIN_SECRET}
    volumes:
      - realtime-db:/app/db

volumes:
  realtime-db:
